<ion-view title="Signup" ng-controller="signupCtrl">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list" name="signupForm" ng-submit="addUser()">
            <ion-list>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="form.firstName" placeholder="John" required>
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Last Name</span>
                  <input type="text" ng-model="form.lastName" placeholder="Ali">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="form.email" placeholder="example@example.com" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="form.password" placeholder="" required>
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Phone Number</span>
                  <input type="number" ng-model="form.phoneNo" placeholder="1111111111">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">City</span>
                  <input type="text" ng-model="form.city" placeholder="Manhattan">
                </label>
            </ion-list>
            <button id="signup-button3" class="button button-positive button-block"
                    ng-disabled="signupForm.$invalid">Sign up</button>
        </form>
    </ion-content>
</ion-view>
