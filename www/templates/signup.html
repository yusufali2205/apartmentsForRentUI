<ion-view title="Signup" ng-controller="signupCtrl">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list" ng-submit="addUser()">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="form.firstName" placeholder="">
                </label>
                <label class="item item-input">
                  <span class="input-label">Last Name</span>
                  <input type="text" ng-model="form.lastName" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="form.email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="form.password" placeholder="">
                </label>
                <label class="item item-input">
                  <span class="input-label">Phone Number</span>
                  <input type="number" ng-model="form.phoneNo" placeholder="">
                </label>
                <label class="item item-input">
                  <span class="input-label">City</span>
                  <input type="text" ng-model="form.city" placeholder="">
                </label>
            </ion-list>
            <button id="signup-button3" class="button button-stable  button-block">Sign up</button>
        </form>
    </ion-content>
</ion-view>
