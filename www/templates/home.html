<ion-view title="Home" ng-controller="homeCtrl" ng-init="getAllProperty()">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="getAllProperty()">
      </ion-refresher>
      <ion-list ng-repeat="property in propertyList">
            <ion-item class="item-thumbnail-left">
                <img>
                <a ui-sref="menu.propertyDetails({propertyId: property.propertyId})"><h1>{{property.propertyName}}</h1></a>
                <h2>{{property.type}}</h2>
                <h2>{{property.price | currency}}/month</h2>
                <p>{{property.address}}</p>
                <a ui-sref="menu.ownerDetails({ownerId: property.userId})">Contact Owner</a>
                <p>Posted on: {{property.postedOn}}</p>
            </ion-item>
            <ion-item class="item-divider"></ion-item>
        </ion-list>
      <a ng-show="links.firstPage" href="#" onclick="loadPageWithLink(links.firstPage)">First</a>
      <a ng-show="links.previousPage" href="#" onclick="loadPageWithLink(links.previousPage)">Previous</a>
      <a ng-show="links.nextPage" href="#" onclick="loadPageWithLink(links.nextPage)">Next</a>
      <a ng-show="links.lastPage" href="#" onclick="loadPageWithLink(links.lastPage)">Last</a>
    </ion-content>
</ion-view>
